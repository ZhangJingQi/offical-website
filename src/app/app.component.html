<header>
  <div class="logo">
    <img class="logo-img" src="assets/images/logo.png">
    <span class="logo-txt">Coeus</span>
  </div>
</header>
<div class="background">
  <video muted loop="loop" autoplay="autoplay" poster="assets/images/bg4.png" (loadeddata)="videoLoaded($event)">
    <source src="assets/videos/bg.mp4" type="video/mp4">
  </video>
</div>
<section>
  <div class="projects-container">
    <div class="project" *ngFor="let item of (projects$ | async)">
      <coeus-project-card [project]="item">
      </coeus-project-card>
    </div>
  </div>
</section>
